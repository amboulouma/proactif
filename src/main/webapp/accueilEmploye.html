
<!DOCTYPE html>
<html>
    <head>
        <title>Accueil Employe</title>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <h1>Accueil Employee</h1>
        <div id="nomEmploye"></div>
            <script>

            function connexion() {

                $.ajax({
                    url: './ActionServlet',
                    method: 'POST',
                    data: {
                        todo: 'consulterInterventionEmploye',
                    },
                    dataType: 'json'
                }).done(function (data) {
                    $('#nomEmploye').html(data.firstNameEmployee);
                });
            }

            $(document).ready(function () {

                    connexion();
                
            });
            
        </script>
    </body>
    
</html>
