<html>
    <head>
        <title>Historique des interventions</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <div>

        <div id='historique'>

                <h3 id="type">Type : </h3>
