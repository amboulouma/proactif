
<!DOCTYPE html>
<html>
    <head>
        <title>Inscription Client</title>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <h1>Inscription Client</h1>
        Nom : <input type="text" id="champ-nom" name="nom" placeholder="nom" /><br>
        Prénom : <input type="text" id="champ-prenom" name="prenom" placeholder="prenom" /><br>
        Civilité : <input type="text" id="champ-civilite" name="civilite" placeholder="civilite" /><br>
        Adresse : <input type="text" id="champ-adresse" name="adresse" placeholder="adresse" /><br>
        Téléphone : <input type="text" id="champ-tel" name="tel" placeholder="tel" /><br>
        Date de naissance : <input type="date" id="champ-date" name="date" placeholder="date de naissance" /><br>
        Email : <input type="text" id="champ-email" name="email" placeholder="email" /><br>
        Mot de passe : <input type="password" id="champ-password" name="password" placeholder="mot de passe"/><br>
        Confirmer Mot de passe : <input type="password" id="champ-cpassword" name="cpassword" placeholder="confirmer mot de passe"/><br>
        <button id="bouton-inscription">Créer compte</button></br>   
        Vous avez déjà un compte ?</br>
        <button id="bouton-connexion">Se connecter</button></br>   
        <div id="message"></div>
        
        <script>

            function inscription() {
                var champNom = $('#champ-nom').val();
                var champPrenom = $('#champ-prenom').val();
                var champCivilite = $('#champ-civilite').val();
                var champAdresse = $('#champ-adresse').val();
                var champTel = $('#champ-tel').val();
                var champDate = $('#champ-date').val();
                var champEmail = $('#champ-email').val();
                var champPassword = $('#champ-password').val();
                var champCPassword = $('#champ-cpassword').val();


                $('#message').html('Inscription en cours...');

                $.ajax({
                    url: './ActionServlet',
                    method: 'POST',
                    data: {
                        todo: 'inscriptionClient',
                        nom: champNom,
                        prenom: champPrenom,
                        civilite: champCivilite,
                        adresse: champAdresse,
                        tel: champTel,
                        date: champDate,
                        email: champEmail,
                        password: champPassword,
                        cpassword: champCPassword
                    },
                    dataType: 'json'
                }).done(function (data) {
                    if (data.inscrit)
                        window.location = "connexionClient.html";
                    else{
                        $('#message').html('Saisie non valide, veuillez réessayer ...');
                    }
                    // si connexion pas ok afficher un texte dans la div message :
                    //$('#message').html('Echec de la connexion');
                });
            }

            $(document).ready(function () {
                // ajout d'un "handler" sur le clic du bouton de connexion
                $('#bouton-inscription').on('click', function () {
                    // affichage pour debugage dans la console javascript du navigateur
                    console.log('Click sur le bouton "S\'enregistrer"');
                    // appel de la fonction connexion
                    inscription();
                });
            });
            
        </script>
    </body>
</html>
