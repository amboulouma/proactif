<!DOCTYPE html>
<html>
    <head>
        <title>Inscription Client</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    </head>
    <body>
        
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">PROACT'IF</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                  <a class="nav-link" href="inscription.html">S'inscrir</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="connexionClient.html">Se connecter</a>
                </li>
              </ul>
            </div>
        </nav>
        
        <h1>Inscription Client</h1>
        
        <div class="form-group">
        Nom <input type="text" class="form-control" id="champ-nom" name="nom" placeholder="nom" />
        
        </div>
        <div class="form-group">
        Prénom <input type="text" class="form-control" id="champ-prenom" name="prenom" placeholder="prenom" />
        
        </div>
        <div class="form-group">
        Civilité <input type="text"  class="form-control" id="champ-civilite" name="civilite" placeholder="civilite" />
        
        </div>
        <div class="form-group">
        Adresse <input type="text" id="champ-adresse" class="form-control" name="adresse" placeholder="adresse" />
        
        </div>
        <div class="form-group">
        Téléphone <input type="text" id="champ-tel" class="form-control" name="tel" placeholder="tel" />
        
        </div>
        <div class="form-group">
        Date de naissance <input type="date" id="champ-date" class="form-control" name="date" placeholder="date de naissance" />
        
        </div>
        <div class="form-group">
        Email (identifiant) <input type="text" id="champ-email" class="form-control" name="email" placeholder="email" />
        
        </div>
        <div class="form-group">
        Mot de passe <input type="password" id="champ-password" class="form-control" name="password" placeholder="mot de passe"/>
        
        </div>
        <div class="form-group">
        Confirmer Mot de passe <input type="password" id="champ-cpassword" class="form-control" name="cpassword" placeholder="confirmer mot de passe"/>
        
        </div>
        <div class="form-group">
        <input type="checkbox"><label>J'accepte les conditions d'utilisation de l'application PROACT'IF</label>
        
        </div>
        <button id="bouton-inscription" class="btn btn-primary">Créer compte</button></br>   
        Vous avez déjà un compte ?</br>
        <button id="bouton-connexion-client" class="btn btn-primary" >Se connecter</button></br>
        <div id="message"></div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="static/js/ajax.js"></script>
    </body>
</html>
